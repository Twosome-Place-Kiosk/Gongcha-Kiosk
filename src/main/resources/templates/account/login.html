<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/account/login.css">

</head>
<body>
    <div class="main-container">
        <div class="main-box">
        <div class="img-box"><img class="logo-img" src="/static/images/logo1.png"> </div>

        <p class="greeting-box"> 공차 관리자님 환영합니다 </p>

        <form action="/user/login" method="post" class="login-box">
            <div class="id-title"> ID </div>
            <input class="id-input" type="text" name="admin_id" th:value="${user_name}" required>
            <div class="pw-title"> Password </div>
            <input class="pw-input" type="password" name="password">

            <div class="btnzone">
                <button class= "btn login-btn" value="submit" type="button">로그인</button>
                    <button class= "btn regist-btn" type="button">회원가입</button>
            </div>
        </form>
        </div>

    </div>



    
</body>
<script src="/static/js/account/login.js"></script>
</html>
