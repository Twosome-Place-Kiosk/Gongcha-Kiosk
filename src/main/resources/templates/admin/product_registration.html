<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/770fb89c8e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/admin/admin.css">
    <title>product registration</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img class="main-logo" src="/static/images/logo4.png">
            </div>

            <div>
                관리자 페이지
            </div>
            <div class="main-button">
                <i class="fa-sharp fa-solid fa-house"> 메인페이지 돌아가기</i>
            </div>
        </div>
        <div class="product-registration">
            <!-- <form action="" method="post"> -->
                
                <div class="regist-box">
                    <!--상품 카테고리선택-->
                
                    <div class="label-category">
                        <label for="product-select">카테고리</label>
                        <select id="product-category" class="product-category">
                        
                        </select>
                    </div>
                    
                    <!--상품명(사이즈)-->
                    <div class="label-category">
                        <label for="product-name" class="product-list-name">상품명</label>
                            <input type="text" id="product-name" class="product-name">
                    </div>

                    <!--가격-->
                    <div class="label-category">
                        <label for="product-price">가격</label>
                        <input type="number" min="100" step="100" id="product-price" class="product-price">
                    </div>
                    
                    
                    <!--사진-->
                    <form enctype="multipart/form-data">
                        <label for="product-image">대표 사진</label>
                        <input type="file" class="files-input" name="files" id="product-image"> 
                    </form>
                    
                    <div class="regibtn-box"><button type="button" class="regist-button" id="regi-btn">등록</button></div>               
                </div>
                
            <!-- </form> -->
    
        </div>
    
    
        <div class="product-mst">
        <div class="list-container">
            <div class="option-container">
                <ul class="page-number-list">
                    <a href=" "> <li>&#60</li> </a>
                    <a href=" "> <li>1</li> </a>
                                <a href=" "> <li>2</li> </a>
                                <a href=" "> <li>3</li> </a>
                                <a href=" "> <li>4</li> </a>
                                <a href=" "> <li>5</li> </a>
                                <a href=" "> <li>&#62</li> </a>
                            </ul>
                            <div class="search-container">
                                <input type = "search" class="search-input">
                                <button type = "button" class = "btn search-button">검색</button>
                            </div>
                        </div>
                            <table class="product-mst-list">
                                <thead>
                                <tr>
                                    <th>상품코드</th>
                                    <th>상품종류</th>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>조회</th>
                                    <th>수정</th>
                                    <th>삭제</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>

                            </table>
                        </div>



    </div>

    <script src="/static/js/admin/product_registration.js"></script>
    <script src="/static/js/admin/product_registration_link.js"></script>
</body>
</html>
